<div class="page__welcome h-100">
  <div class="bg"></div>
  <div class="content">
    <ion-slides class="onboarding slides" pager="true" [options]="slideOpts">
      <ion-slide class="screen">
        <div class="intro">
          <div class="image"></div>
          <div class="text">
            <h2>Welcome to</h2>
            <h2>As!bamb!sane</h2>
            <p>
             Community engagement made easy
            </p>
          </div>
        </div>
      </ion-slide>
      <ion-slide class="screen">
        <div class="intro">
          <div class="image"></div>
          <div class="text">
            <h2>About Us</h2>
            <p>We have developed a platform called As!bamb!sane to help 
              Government to communicate community projects...</p>
          </div>
        </div>
      </ion-slide>
    </ion-slides>
    <div class="welcome-text">
      <div class="intro">
        <div>
          <div class="social-login">
            <!-- <button class="btn btn-fill fb">Continue with Facebook</button> -->
            <button
              class="btn btn-fill"
              routerLink="/register"
              routerDirection="root"
            >
              Register Now
            </button>
          </div>
          <div class="divider">
            <small>Already registered? </small>
          </div>
          <div class="login">
            <button
              class="btn btn-outline"
              routerLink="/login"
              routerDirection="root"
            >
              Sign In
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
